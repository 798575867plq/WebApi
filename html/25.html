<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽对话框</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            display: none;
            position: absolute;
        }

        .title {
            border-bottom: 2px solid red;
            text-align: center;
            height: 80px;
        }
    </style>
</head>

<body>
    <h1 id="a1">点击弹出对话框</h1>
    <div class="box" id="box">
        <div class="title" id="title">
            标题<button id="close">关闭</button>
        </div>
        <div class="dec">
            内容
        </div>
    </div>

    <script>
        document.getElementById("a1").onclick = function (e) {
            document.getElementById("box").style.display = "block";
            //return false;
            //e.preventDefault();
            //上面2个是阻止默认事件的
            //下面2个是阻止事件冒泡的
            //e.stopPropagation();
            // window.event.cancelBubble=true;
        }
        document.getElementById("close").onclick = function () {
            document.getElementById("box").style.display = "none";
        }

        //鼠标按住事件
        document.getElementById("title").onmousedown = function (e) {
            var spaceX = e.clientX - document.getElementById("box").offsetLeft;
            var spaceY = e.clientY - document.getElementById("box").offsetTop;
            //鼠标移动事件
            document.onmousemove = function (e) {
                var x = e.clientX - spaceX;
                var y = e.clientY - spaceY - 100;
                document.getElementById("box").style.left = x + "px";
                document.getElementById("box").style.top = y + "px";
            }
        };
        //鼠标松开事件
        document.onmouseup = function () {
            document.onmousemove = null;
        }
    </script>
</body>

</html>
