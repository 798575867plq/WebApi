<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>client系列</title>
    <style>
        #a1 {
            width: 200px;
            height: 300px;
            border: 20px solid red;
            border-left-width: 50px;
        }
    </style>
</head>

<body>
    <div id="a1">

    </div>

    <script>
        console.log(document.getElementById("a1").clientWidth);//可视区域的宽
        console.log(document.getElementById("a1").clientHeight);//可视区域的高
        console.log(document.getElementById("a1").clientTop);//左边边框的宽度
        console.log(document.getElementById("a1").clientLeft);//上边边框的宽度
    </script>
</body>

</html>
