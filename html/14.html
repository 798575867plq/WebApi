<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <link rel="stylesheet" href="css/lunbo.css">
</head>

<body>
  <div class="carousel">
    <div class="left-arrow">
      <div>
        <span onclick="changeImage(index-1,true)">&lt;</span>
      </div>
    </div>
    <div class="right-arrow">
      <div>
        <span onclick="changeImage(index+1,true)">&gt;</span>
      </div>
    </div>
    <div class="dots">
      <div>
        <div onclick="changeImage(0,true)" class="dot active">&nbsp;</div>
        <div onclick="changeImage(1,true)" class="dot">&nbsp;</div>
        <div onclick="changeImage(2,true)" class="dot">&nbsp;</div>
        <div onclick="changeImage(3,true)" class="dot">&nbsp;</div>
        <div onclick="changeImage(4,true)" class="dot">&nbsp;</div>
      </div>
    </div>
    <div class="images">
      <div class="active">
        <img src="images/1.jpg" alt="">
      </div>
      <div>
        <img src="images/2.jpg" alt="">
      </div>
      <div>
        <img src="images/3.jpg" alt="">
      </div>
      <div>
        <img src="images/1.jpg" alt="">
      </div>
      <div>
        <img src="images/2.jpg" alt="">
      </div>
    </div>
  </div>




  <script src="js/lunbo.js"></script>
</body>

</html>
